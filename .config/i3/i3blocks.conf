# i3blocks config file
# Global properties
command=~/.config/i3/i3scripts/$BLOCK_NAME
markup=pango
align=center
color=#666666
separator=false
separator_block_width=12

# Blocks
# Display current song
#[mediaplayer]
#instance=spotify
#interval=5
#signal=10
#color=#8CE000

# Arch Linux updates
[arch-update]
label=ï‚«
command=~/utils/arch-update.py -a -b "#5fff5f" -u "#FFFF85" -w "^linux.*" "^pacman.*" #run arch-update.py -h for options
interval=3600
markup=pango

# OpenVPN
#[openvpn]
#command=printf "\\uf120 " && ~/.config/i3/i3scripts/openvpn
#interval=5
#color=#FF8C00

# Free space of home
#[home]
#command=printf "\\uf015 " && ~/.config/i3/i3scripts/disk
#instance=/home/
#interval=3600
#color=#4ec2f7

# Free space of /
[root]
command=printf "\\uf292 " && ~/.config/i3/i3scripts/disk
instance=/
interval=3600
color=#f92672

# CPU usage
[cpu_usage]
interval=2
color=#8CE000

# Temperature
[temperature]
interval=2
color=#4ec2f7

# Free RAM
[memory]
command=printf "\\uf085 " && ~/.config/i3/i3scripts/memory
interval=2
color=#f92672

# Volume
[volume]
interval=1
signal=10
color=#FF8C00

# Battery indicator
[battery]
interval=30

# Wifi signal strenght \u269A
[wifi]
command=printf "\\uf1eb " && ~/.config/i3/i3scripts/wifi
instance=wlp3s0
color=#8CE000
interval=5

# Time
[time]
command=printf "\\uf017 " && date '+%I:%M %P' 
interval=5
color=#8CE000

# Date
[date]
command=printf "\\uf073 " && date '+%A %e '
interval=60
color=#f92672

